name: Pull Request Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build_and_test: pruebas de api
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install unzip
      run: sudo apt-get install unzip

    - name: Unzip application code
      run: unzip path/to/your/application.zip -d ./application

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: |
        cd ./application
        npm install

    - name: Build the project
      run: |
        cd ./application
        npm run build

    - name: Run tests
      run: |
        cd ./application
        npm test

